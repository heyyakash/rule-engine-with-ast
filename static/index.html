<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, textarea, button, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .rule-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .rule-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }
        .rule-result {
            margin-top: 10px;
            color: green;
        }
        .combine-container {
            margin-top: 20px;
            background-color: #e0e0e0;
            padding: 15px;
            border-radius: 8px;
        }
        #combineSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rule Engine Interface</h1>
        <div>
            <input type="text" id="ruleInput" placeholder="Enter rule string here" />
            <button onclick="addRule()">Submit Rule</button>
        </div>
        <div id="combineSection">
            <h3>Combine with Existing Rules</h3>
            <select id="ruleSelect" multiple size="5">
            </select>
            <button onclick="combineWithNewRule()">Combine Rules</button>
            <button onclick="cancelCombination()">Cancel</button>
        </div>
        <div id="rulesList">
        </div>
    </div>
    <script src="script.js" type = "text/javascript"></script>
</body>
</html>
